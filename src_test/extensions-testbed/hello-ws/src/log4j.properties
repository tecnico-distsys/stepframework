 #
# # Loggers (control which messages are enabled or disabled)
 #

## Root logger
log4j.rootLogger=INFO,console,logFile,xmlLogFile

## Application loggers
log4j.logger.hello=TRACE

## STEP loggers
#framework
log4j.logger.step.framework=TRACE

## Apache loggers
# Apache frameworks activity
#log4j.logger.org.apache=OFF
# Apache Commons activity
#log4j.logger.org.apache.commons=OFF
# Apache Tomcat activity
#log4j.logger.org.apache.catalina=OFF
# Apache Jasper activity
#log4j.logger.org.apache.jasper=OFF

## Hibernate loggers
# hibernate activity
log4j.logger.org.hibernate=OFF
# Id generation activity
#log4j.logger.org.hibernate.id=DEBUG
# HQL query parser activity
#log4j.logger.org.hibernate.hql.ast.AST=DEBUG
# log SQL queries
