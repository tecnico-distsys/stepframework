#log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=TRACE


 #
# # Appenders (output destinations), Layout (output format)
 #

# console appender
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ABSOLUTE} %t %-5p %c{2}:%L - %m%n

# file appender
log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.DatePattern = '.'yyyyMMdd
log4j.appender.logFile.File = log-server.log
log4j.appender.logFile.layout = org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern = [%d{ISO8601}]%5p%6.6r[%t]%x(%F:%L) - %m%n
#log4j.appender.errorLog.Threshold=ERROR

# XML file appender
log4j.appender.xmlLogFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.xmlLogFile.DatePattern = '.'yyyyMMdd
log4j.appender.xmlLogFile.File = log-server.xml
log4j.appender.xmlLogFile.layout = org.apache.log4j.xml.XMLLayout


