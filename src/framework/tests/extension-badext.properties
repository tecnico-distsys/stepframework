#   Extension configuration file   #
#                                  #
####################################

# extension enabled?
extension.enabled=true

# listener
extension.listener=step.framework.extensions.badext.BadExtensionListener

# interceptors
extension.service-interceptor=step.framework.extensions.badext.BadWebServiceInterceptor
extension.web-service-interceptor=step.framework.extensions.badext.BadWebServiceInterceptor


#                          #
# additional configuration #
#                          #

# In this section you can place any extension properties.
# However, their keys can't start with the "extension" string.

use-locale=pt_PT
use-folder=/tmp/extension


# End of file
